<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form>
        <input type="text" placeholder="name" name="firstname" maxlength="10" size="5">
        <input type="text" placeholder="address" name="address">
        <input type="number" placeholder="age" name="age" min="10" max="100" autofocus>
        <input type="text" value="India" placeholder="country">
        <input type="submit" value="Disabled button" disabled>
        <input class="btn primary-btn Btn" type="submit" value="Click me!!">
       
    </form>
   
    <button class="btn" id="new_btn">New button</button>

</body>
</html>
